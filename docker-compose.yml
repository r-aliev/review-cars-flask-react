version: '3'
services:
  backend:
    build:
      context: ./backend
    command: uwsgi app.ini
    image: react-flask-app-back
    ports:
      - "5000:5000"
  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend_build:/frontend/build
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/var/www/frontend
    depends_on:
      - backend
      - frontend
volumes:
  frontend_build: